<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="register.css">
		<script src="register.js" defer></script>
	</head>
	<body>
		<header>
			<div class="menu">
				<a href="../login/login.html">
					<button>¡Ya me acuerdo de quién soy!</button>
				</a>
			</div>
		</header>
		<div class="form-container">
			<h1>Dime quién eres</h1>
			<form action="../cgi-bin/register.php" method="post">
				<label for="user">¿Cómo te llamas?</label><br>
				<input type="text" id="user" name="user" placeholder="Escribe tu usuario aquí"><br><br>
				
				<label for="password">Decide tu contraseña</label><br>
				<input type="password" id="password" name="password" placeholder="Escribe tu contraseña aquí" autocomplete="off"><br><br>
				
				<label for="confirm_password">Confirma tu contraseña</label><br>
				<input type="password" id="confirm_password" name="confirm_password" placeholder="Escribe tu contraseña aquí" autocomplete="off"><br><br>
				
				<button type="submit">Registrarse</button>
			</form>
			<img src="mirror.jpg" alt="Logo" class="background-img">
		</div>
	</body>
</html>
